<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>AndrewEsquivel|Contact</title>
</head>

<body>

    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <a class="navbar-brand" href="#">Andrew Esquivel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse inline" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Contact info-->
    <div class="container">
        <div class="row">

            <!--Keep all content aligned-->
            <div class="col-sm-12">
                <div class="page-header">
                    <h2>Contact</h2>
                </div>
                <hr>

                <!--Horizontal brake-->


                <!--input 1 FirstName-->
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <!--input 2 LastName-->

                    <div class="col-lg-6 col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>

                    <!--input 3 email-->
                    <div class="col-lg-6 col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Enter Email</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="email" aria-describedby="basic-addon2">
                        </div>
                    </div>

                    <!--input 4 PhoneNumber-->
                    <div class="col-lg-6 col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Contact # &nbsp; </span>
                            </div>
                            <input type="text" class="form-control" placeholder="(###)-###-####" aria-label="PhoneNumber"
                                aria-describedby="basic-addon2">
                        </div>
                    </div>


                    <!---TEXT AREA-->
                    <div class="col-lg-2 col-md-1">
                        <!--empty-->
                    </div>

                    <div class="col-md-10 col-lg-8">
                        <span class="input-group-text" id="inputGroup-sizing-default"> Message </span>
                    </div>

                    <div class="col-lg-2 col-md-1">
                        <!--empty-->
                    </div>

                    <div class="col-lg-2 col-md-1">
                        <!--empty-->
                    </div>

                    <!--TextArea-->
                    <div class="input-group col-lg-8 col-md-10">
                        <textarea class="form-control" aria-label="With textarea" style="height:250px;" placeholder="Write me something."></textarea>
                    </div>
                    <div class="col-lg-2">
                        <!--empty-->
                    </div>
                </div>    
                    
                
                
                
                
                <!--Submit button-->
              
                <div class="row">
                    <div class="col-lg-2 col-md-1"></div>
                    <div class=" col-lg-8 col-md-10">
                        <button class="btn btn-dark" type="submit">Submit form</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
<br>
<br>
<br>
    <footer class="footer bg-light border">
            <div class="container text-center">
              <span class="">Copyright &copy;</span>
            </div>
          </footer>

</body>

</html>
